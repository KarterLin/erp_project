<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property List</title>
    <link rel="stylesheet" href="./css/property.css" />
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- 主要內容區域 -->
    <div class="page-wrapper">
        <div class="main-content">
            <a href="./assets.html" class="header-link">回到資產管理</a>

            <div class="entry-form-container">
                <div class="form-group date-wrapper">
                    <label for="entry-date">報表日期：</label>
                    <input type="date" id="entry-date" name="entryDate" required>
                    <button type="button" id="refresh-data" class="header-link" style="margin-left: 20px;">刷新資料</button>
                </div><br>
                
                <div id="fixed-asset-section">
                    <h1>固定資產</h1>
                    <table id="fixed-asset-table">
                        <thead>
                            <tr>
                                <th>類型</th>
                                <th>取得日期</th>
                                <th>財產編號</th>
                                <th>財產名稱</th>
                                <th>原始取得成本</th>
                                <th>預計殘值</th>
                                <th>累計折舊</th>
                                <th>帳面淨額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 動態載入固定資產資料 -->
                        </tbody>
                    </table>
                </div>

                <div id="intangible-asset-section">
                    <h1>無形資產</h1>
                    <table id="intangible-asset-table">
                        <thead>
                            <tr>
                                <th>類型</th>
                                <th>取得日期</th>
                                <th>財產編號</th>
                                <th>財產名稱</th>
                                <th>原始取得成本</th>
                                <th>預計殘值</th>
                                <th>累計攤銷</th>
                                <th>帳面淨額</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 動態載入無形資產資料 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/property.js"></script>

</body>

</html>
