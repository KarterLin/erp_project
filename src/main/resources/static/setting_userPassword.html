<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柴務豹表</title>
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/topnavbar.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/userUpdate.css">
</head>
<body>
    <div id="topbar-container"></div>
    <div id="sidebar-container"></div>
    <div class="main page-wrapper">
        <h1>編輯帳號－密碼變更</h1>
        <hr>
        <div class="row">
            <div class="col backPage">
            </div>

            <div class="col form">
                <form id="passwordUpdate">
                    <label for="oldPassword" class="required">舊密碼</label><br>
                    <input type="text" id="oldPassword"><br>
                    <label for="newPassword" class="required">新密碼</label><br>
                    <input type="text" id="newPassword"><br>
                    <label for="checkPassword" class="required">密碼二次確認</label><br>
                    <input type="text" id="checkPassword"><br>

                    <span class="endEdit">
                        <button type="button" class="cancelBtn" id="cancelBtn">取消</button>
                        <button type="submit" class="submitBtn">確認更新</button>
                    </span>
                </form>
            </div>

            <div class="col blank"></div>
        </div>

    </div>

    <script src="js/passwordUpdate.js"></script>
    <script src="js/topnavbar.js"></script>
    <script src="js/sidebar.js"></script>
</body>
</html>
