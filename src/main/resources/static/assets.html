<!-- assets.html -->
<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>資產管理</title>

    <link rel="stylesheet" href="./css/assets.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/topnavbar.css" />

</head>

<body class="assets-page">
    <!-- Topbar -->
    <div id="topbar-container"></div>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>


    <div class="page-wrapper">
        <!-- 舊版 header 與新版 .page-title 皆支援，這裡用新版以統一 -->
        <h1 class="page-title">資產管理</h1>


        <!-- 建立交易 / 帳務管理 的同款結構：action-group → actions → action-card -->
        <section class="action-group">
            <h2 class="group-title"></h2>
            <div class="actions">
                <a class="action-card" href="./prepayment.html" aria-label="新增預付費用">
                    <img src="./img/resource-allocation.png" alt="新增預付費用" />
                    <span>新增預付費用</span>
                </a>


                <a class="action-card" href="./amortization.html" aria-label="新增無形資產">
                    <img src="./img/market-share.png" alt="新增無形資產" />
                    <span>新增無形資產</span>
                </a>


                <a class="action-card" href="./fixedAssets.html" aria-label="新增固定資產">
                    <img src="./img/buy-a-house.png" alt="新增固定資產" />
                    <span>新增固定資產</span>
                </a>


                <a class="action-card" href="./property.html" aria-label="財產列表">
                    <img src="./img/approved.png" alt="財產列表" />
                    <span>財產列表</span>
                </a>
            </div>
        </section>
    </div>


    <script src="js/sidebar.js"></script>
    <script src="js/topnavbar.js"></script>
</body>

</html>
