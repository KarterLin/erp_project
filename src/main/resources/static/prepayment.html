<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entry</title>
    <link rel="stylesheet" href="./css/prepayment.css" />
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/topnavbar.css">

</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- 主要內容區域 -->
    <div class="page-wrapper">

        <div class="main-content">
            <h1>新增預付費用</h1><br>
            <a href="./assets.html" class="header-link">回到資產管理</a>

            <div class="entry-form-container">
                <form id="journal-entry-form">
                    <div class="form-group date-wrapper">
                        <label for="entry-date">入帳日期：</label>
                        <input type="date" id="entry-date" name="entryDate" required>
                    </div><br>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="expense-type">預付費用類型：</label>
                            <select id="expense-type" name="expenseType" class="form-control">
                                <option value="">請選擇</option>
                                <option value="預付租金">預付租金</option>
                                <option value="預付保險費">預付保險費</option>
                                <option value="預付軟體使用費">預付軟體使用費</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="expense-name">預付費用名稱：</label>
                            <input type="text" id="expense-name" name="expenseName" class="form-control">
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="credit-account">對應貸方科目：</label>
                            <select id="credit-account" name="creditAccountCode" class="form-control">
                                <option value="">請選擇</option>
                                <option value="1111000">庫存現金</option>
                                <option value="1113001">銀行存款–合庫南港活存</option>
                                <option value="1113011">銀行存款–國泰南港活存</option>
                                <option value="1113021">銀行存款–富邦南港活存</option>
                                <option value="2151000">應付費用</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="amortization-subject">每期攤提科目：</label>
                            <select id="amortization-subject" name="amortizeExpenseCode" class="form-control">
                                <option value="">請選擇</option>
                                <option value="6102001">租金支出–房子</option>
                                <option value="6102003">租金支出–其他</option>
                                <option value="6111005">保險費</option>
                                <option value="6110003">電腦使用費–軟體</option>
                            </select>
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="amount">金額：</label>
                            <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0">
                        </div>

                        <div class="form-group">
                            <label for="usage-month">使用月數：</label>
                            <select id="usage-month" name="usageMonth" class="form-control">
                                <option value="">請選擇</option>
                                <option value="1">1個月</option>
                                <option value="2">2個月</option>
                                <option value="3">3個月</option>
                                <option value="4">4個月</option>
                                <option value="5">5個月</option>
                                <option value="6">6個月</option>
                                <option value="7">7個月</option>
                                <option value="8">8個月</option>
                                <option value="9">9個月</option>
                                <option value="10">10個月</option>
                                <option value="11">11個月</option>
                                <option value="12">12個月</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="description">摘要：</label>
                            <input type="text" id="description" name="description" class="form-control">
                        </div>
                    </div>

                    <button type="submit">送出分錄</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/topnavbar.js"></script>
    <script src="js/prepayment.js"></script>

</body>

</html>
