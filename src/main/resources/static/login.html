<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柴務豹表</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="wrap">
        <div class="navbar">
            <!-- logo -->
            <a class="logo" href="officalWebsite.html">
                <img class="logoimg" src="./img/presentation.png" alt="logo">
                柴務豹表
            </a>
            <a href="register.html"><button type="button" class="registerBtn">註冊</button></a>
        </div>
        <div class="container main">
            <form class="regForm">
                <h1>使用者登入</h1>
                <hr>
                <span class="content">
                    <label for="taxId">請輸入公司統編</label>
                    <input type="text" id="taxId" placeholder="公司統編"><br>
                    <label for="email">請輸入信箱</label>
                    <input type="email" id="email" placeholder="輸入帳號"><br>
                    <label for="password">請輸入密碼</label>
                    <div class="inputGroup" id="inputGroup">
                        <input type="password" id="password" placeholder="輸入密碼"><br>
                        <span class="inputGroupImg">
                            <img id="eyeIcon" src="./img/eye.png" alt="hide_password"
                                onclick="togglePassword('password','eyeIcon')">
                        </span>
                    </div><br>
                    <span class="checkbox">
                    <label class="checkboxLabel checkbox1"></label>
                    <input type="checkbox" id="rememberAccount">記住統編與帳號
                    </span> <br>
                    <input type="button" id="loginBtn" value="登入"><br>
                    <div class="help">
                        <a href="#" id="forgotPasswordLink">忘記密碼?</a>
                    </div>
                </span>
            </form>

            <!-- Reset Password Modal -->
            <div id="forgotEmailModal" class="modal hidden">
                <div class="modal-content">
                    <h2>忘記密碼</h2>
                    <p>請輸入註冊的 Email，我們會寄送重設密碼的連結</p>
                    <input type="email" id="forgotEmailInput" placeholder="輸入 Email"><br>
                    <button id="sendResetEmailBtn">送出</button>
                    <button id="closeForgotModalBtn">取消</button>
                </div>
            </div>
            <!-- 重設密碼 Modal (點郵件連結後才會開) -->
            <div id="resetPasswordModal" class="modal hidden">
                <div class="modal-content">
                    <h2>重設密碼</h2>
                    <input type="password" id="newPwd" placeholder="輸入新密碼"><br>
                    <input type="password" id="confirmPwd" placeholder="再次輸入新密碼"><br>
                    <button id="resetPasswordBtn">送出</button>
                    <button id="closeResetModalBtn">取消</button>
                </div>
            </div>


        </div>
        <div class="footer">
            <p> © 2025 柴務豹表 All rights reserved.</p>
        </div>

    </div>

    <script src="js/login.js"></script>
</body>

</html>
