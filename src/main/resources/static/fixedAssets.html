<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entry</title>
    <link rel="stylesheet" href="./css/fixedAssets.css" />
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    <!-- 主要內容區域 -->
    <div class="page-wrapper">
        <div class="main-content">
            <h1>新增固定資產</h1><br>
            <a href="./assets.html" class="header-link">回到資產管理</a>

            <div class="entry-form-container">
                <form id="journal-entry-form">
                    <div class="form-group date-wrapper">
                        <label for="entry-date">入帳日期：</label>
                        <input type="date" id="entry-date" name="entryDate" required>
                    </div><br>


                    <!-- 修改建議的 HTML 結構 -->
                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="fixed-asset-type">固定資產類型：</label>
                            <select id="fixed-asset-type" name="fixedAssetType" class="form-control">
                                <option value="">請選擇</option>
                                <option value="land">土地</option>
                                <option value="buildings">房屋及建物</option>
                                <option value="itEquipments">資訊設備</option>
                                <option value="officeitEquipments">辦公設備</option>
                                <option value="transportationEquipments">運輸設備</option>
                                <option value="miscellaneousEquipments">什項設備</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="fixed-asset-name">固定資產名稱：</label>
                            <input type="text" id="fixed-asset-name" name="fixedAssetName" class="form-control">
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="credit-account">對應貸方科目：</label>
                            <select id="credit-account" name="creditAccount" class="form-control">
                                <option value="">請選擇</option>
                                <option value="cash">現金</option>
                                <option value="bankDeposit">銀行存款</option>
                                <option value="accountsPayable">應付費用</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="depreciation-subject">每期折舊科目：</label>
                            <select id="depreciation-subject" name="depreciationSubject" class="form-control">
                                <option value="">請選擇</option>
                                <option value="ACCbuildings">累積折舊-房屋及建物</option>
                                <option value="ACCitEquipments">累積折舊-資訊設備</option>
                                <option value="ACCofficeitEquipments">累積折舊-辦公設備</option>
                                <option value="ACCtransportationEquipments">累積折舊-運輸設備</option>
                                <option value="ACCmiscellaneousEquipments">累積折舊-什項設備</option>
                            </select>
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="amount">金額：</label>
                            <input type="number" id="amount" name="amount" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="residual-value">預估剩餘殘值：</label>
                            <input type="number" id="residual-value" name="residualValue" class="form-control">
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="description">摘要：</label>
                            <input type="text" id="description" name="description" class="form-control">
                        </div>
                        <!-- 使用年限保持不變 -->
                    </div>

                    <div class="form-group">
                        <label for="useful-life-years">使用年限：</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="useful-life-years" name="usefulLifeYears" min="0" placeholder="年">
                            <input type="number" id="useful-life-months" name="usefulLifeMonths" min="0" max="11"
                                placeholder="月">
                        </div>
                    </div>
            </div>



            <button type="submit">送出分錄</button>
            </form>
        </div>
    </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/fixedAssets.js"></script>

</body>

</html>
