<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Entry</title>
    <link rel="stylesheet" href="./css/amortization.css" />
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- 主要內容區域 -->
    <div class="page-wrapper">

        <div class="main-content">
            <h1>新增無形資產</h1><br>
            <a href="./assets.html" class="header-link">回到資產管理</a>

            <div class="entry-form-container">
                <form id="journal-entry-form">
                    <div class="form-group date-wrapper">
                        <label for="entry-date">入帳日期：</label>
                        <input type="date" id="entry-date" name="entryDate" required>
                    </div><br>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="intangible-type">無形資產類型：</label>
                            <select id="intangible-type" name="intangibleType" class="form-control" required>
                                <option value="">請選擇</option>
                                <option value="專利權">專利權</option>
                                <option value="商標權">商標權</option>
                                <option value="電腦軟體">電腦軟體</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="intangible-name">無形資產名稱：</label>
                            <input type="text" id="intangible-name" name="assetName" class="form-control" required>
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="credit-account">對應貸方科目：</label>
                            <select id="credit-account" name="creditAccountCode" class="form-control" required>
                                <option value="">請選擇</option>
                                <option value="1111000">庫存現金</option>
                                <option value="1113001">銀行存款–合庫南港活存</option>
                                <option value="1113011">銀行存款–國泰南港活存</option>
                                <option value="1113021">銀行存款–富邦南港活存</option>
                                <option value="1113031">銀行存款–玉山南港活存</option>
                                <option value="2151000">應付費用</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="amortization-subject">每期攤提科目：</label>
                            <select id="amortization-subject" name="amortizationSubject" class="form-control">
                                <option value="">請選擇</option>
                                <option value="1781001">累計攤銷-專利權</option>
                                <option value="1782001">累計攤銷-商標權</option>
                                <option value="1783001">累計攤銷-電腦軟體</option>
                            </select>
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="amount">金額：</label>
                            <input type="number" id="amount" name="amount" class="form-control" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="residual-value">預估剩餘殘值：</label>
                            <input type="number" id="residual-value" name="salvageValue" class="form-control" step="0.01" min="0" value="0">
                        </div>
                    </div>

                    <div class="row-above-buttons">
                        <div class="form-group">
                            <label for="description">摘要：</label>
                            <input type="text" id="description" name="description" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="useful-life">使用年限：</label>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <input type="number" id="useful-life-years" name="usageYears" min="0" max="100"
                                    placeholder="年" style="flex: 1;">
                                <span>年</span>
                                <input type="number" id="useful-life-months" name="month" min="0" max="11"
                                    placeholder="月" style="flex: 1;">
                                <span>月</span>
                            </div>
                            <small style="color: #666; font-size: 12px;">至少需要輸入年或月其中一項</small>
                        </div>
                    </div>

                    <div style="margin-top: 20px;">
                        <button type="submit" style="margin-right: 10px;">送出分錄</button>
                        <button type="button" id="reset-form">重置表單</button>
                    </div>
                </form>

                <!-- 顯示將要送出的 JSON 數據（開發用） -->
                <!-- <div id="json-preview" style="margin-top: 20px; display: none;">
                    <h3>JSON 數據預覽：</h3>
                    <pre id="json-content" style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;"></pre>
                </div> -->
            </div>
        </div>
    </div>
    
    <script src="js/sidebar.js"></script>
    <script src="js/amortization.js"></script>

</body>

</html>
