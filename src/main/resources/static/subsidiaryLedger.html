<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>明細分類帳</title>

  <link rel="stylesheet" href="./css/sidebar.css">
  <link rel="stylesheet" href="./css/topnavbar.css">
  <link rel="stylesheet" href="./css/subsidiaryLedger.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>
    <!-- Topbar -->
    <div id="topbar-container"></div>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    <div class="page-wrapper">
        <div class="d1">
            <div class="left-group">
                <h1 class="title">明細分類帳</h1>
                <div class="field">
                    <label for="dateRange" class="l1">日期區間：</label>
                    <input type="text" id="dateRange" placeholder="請選擇日期區間">
                </div>
            </div>
            <div class="d2">
                <button class="btn1" id="exportBtn">匯出檔案</button>
            </div>
        </div>
        
        <div class="d3">
            <fieldset class="query-box">
                <legend class="query-title">查詢條件</legend>
                <div class="ds">
                    <div class="field">
                        <label for="suject" class="l1">科目名稱：</label>
                        <div class="account-selector">
                            <input type="text" 
                                   id="suject" 
                                   class="account-input" 
                                   placeholder="搜尋科目代碼或名稱..."
                                   autocomplete="off">
                            <div class="account-dropdown" id="subject-dropdown"></div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        
        <div class="fieldbtngroup">
            <button class="btn2" id="searchBtn">查詢</button>
            <button class="btn2" id="clearBtn">清空</button>
        </div>
        
        <div class="table-container">
            <div class="tableFixHead">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>傳票編號</th>
                            <th>科目代碼</th>
                            <th>科目名稱</th>
                            <th>借方金額</th>
                            <th>貸方金額</th>
                            <th>借/貸</th>
                            <th>摘要</th>
                        </tr>
                    </thead>
                    <tbody id="ledgerTableBody">
                        <!-- 動態插入數據 -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Loading 狀態 -->
        <div id="loadingMessage" style="display: none; text-align: center; padding: 20px;">
            載入中...
        </div>
        
        <!-- 無數據提示 -->
        <div id="noDataMessage" style="display: none; text-align: center; padding: 20px;">
            查無資料
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/topnavbar.js"></script>
    <script src="js/subsidiaryLedger.js"></script>
</body>
</html>
