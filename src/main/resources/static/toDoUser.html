<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦事項</title>
    <link rel="stylesheet" href="./css/toDoUser.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/topnavbar.css">
</head>

<body>
     <!-- Topbar -->
    <div id="topbar-container"></div>
    <!-- Sidebar -->
    <div id="sidebar-container"></div>
    
    <!-- 主要內容區域 -->
    <div class="page-wrapper">
        <header class="page-header">
            <span class="page-title">代辦事項</span>
            <div class="page-header-right">
                <span class="info-text">目前登入人員:</span>
            </div>
        </header>
        
        <div class="main-content">
            <div id="loading" class="loading">載入中...</div>
            <div id="error" class="error" style="display: none;"></div>
            
            <div class="entry-form-container">
                <table id="entries-table" class="entries-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>傳票編號</th>
                            <th>科目代碼</th>
                            <th>科目名稱</th>
                            <th>借方金額</th>
                            <th>貸方金額</th>
                            <th>摘要</th>
                            <th>輸入人員</th>
                            <th>審核狀態</th>
                            <th>審核原因</th>
                        </tr>
                    </thead>
                    <tbody id="entries-tbody">
                        <!-- 動態生成內容 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/sidebar.js"></script>
    <script src="js/topnavbar.js"></script>
    <script src="js/toDoUser.js"></script>
</body>

</html>
